<h3>Xydra Webadmin</h3>

<h2>Backup</h2>
<p><a href="backup">Download Repository as zipped XML file</a></p>

<h2>Restore From Backup</h2>
<p>
<form name="ibarestore" action="restore" enctype="multipart/form-data"
	method="post" target="_top" accept-charset="UTF-8" id="ibarestore"
	onsubmit="return restoreOnsubmit();"><label for="archive">Backup
File:</label> <input type="file" name="archive" accept="application/zip"></input><br />
<input type="submit" value="Upload"></form>
</p>

<h2>Update Data</h2>
<p>
<form action="update" method="post" target="_top" accept-charset="UTF-8">
Load all data from store into Xydra data structures and write back to
store. <input name="confirm" type="checkbox" value="confirm">
confirm <input type="submit" value="Update"></form>
</p>
