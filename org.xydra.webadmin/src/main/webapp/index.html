<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Xydra Webadmin</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="center">
<h3>Xydra Webadmin</h3>

<h2>Backup</h2>
<p>
<form name="ibabackup" action="admin/backup" method="get" target="_top" accept-charset="UTF-8" id="ibabackup"
	onsubmit="return restoreOnsubmit();"><label for="archive">Backup
File:</label> <input type="checkbox" name="logs" id="logs" value="Backup logs"<label for="logs">include logs</label></input>
<input type="submit" value="Download"></form>
</p>

<h2>Restore From Backup</h2>
<p>
<form name="ibarestore" action="admin/restore" enctype="multipart/form-data"
	method="post" target="_top" accept-charset="UTF-8" id="ibarestore"
	onsubmit="return restoreOnsubmit();"><label for="archive">Backup
File:</label> <input type="file" name="archive" accept="application/zip"></input>
<input type="submit" value="Upload"></form>
</p>

</div>
</body>
</html>
