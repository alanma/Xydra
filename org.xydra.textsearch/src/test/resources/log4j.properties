# ---< Development System Log > ---
# ----------------
#  root level
# ----------------
# if higher than warn every other package that uses
# log4j, like jakarta httpClient, logs too much
log4j.rootCategory=INFO, console
# -------------------------------------------
#                            applications
# -------------------------------------------
log4j.logger.de.xam.cds.syntax.notation3=TRACE
log4j.logger.de.xam.cds.syntax=DEBUG
log4j.logger.org.openrdf=WARN
log4j.logger.org.apache.commons=INFO
log4j.logger.org.semanticdesktop.swecr.model.util=DEBUG
log4j.logger.de.xam.net.sender=TRACE
# check CDS consistency after each change
log4j.logger.de.xam.cds.consistency=WARN
# trace open iterators
log4j.logger.org.semanticdesktop.swecr.model.memory.iterator.IteratorTracker=DEBUG
# -------------------------------------------
#   output
# -------------------------------------------
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %m   at %C.(%F:%L)%n

