#
# ---< Development System Log > ---
#
# ----------------
#  root level
# ----------------
# if higher than warn every other package that uses
# log4j, like jakarta httpClient, logs too much
log4j.rootCategory=WARN, console
# -------------------------------------------
#                            applications
# -------------------------------------------
log4j.logger.org.apache.http.wire=INFO
log4j.logger.org.apache.http.headers=INFO
log4j.logger.httpclient.wire.header=INFO
log4j.logger.httpclient.wire.content=INFO
log4j.logger.org.apache.commons.httpclient=INFO
log4j.logger.org.apache.commons.httpclient.Wire=INFO
log4j.logger.org.apache.jasper=WARN
log4j.logger.org.apache.http.client=DEBUG
log4j.logger.org.apache.http.client.protocol.RequestAuthCache=INFO
#
log4j.logger.org.apache.http.impl.client.DefaultRequestDirector=INFO
log4j.logger.org.apache.http.impl.client.AbstractHttpClient=INFO
#
log4j.logger.org.apache.http.client.protocol.ResponseProcessCookies=DEBUG
log4j.logger.org.apache.http.impl.conn.Wire=INFO
log4j.logger.org.apache.http.impl.conn.tsccm=INFO
log4j.logger.org.mortbay.log=INFO
log4j.logger.org.mortbay.jetty.servlet=INFO
log4j.logger.org.mortbay.thread=ERROR
log4j.logger.org.xydra.core=INFO
log4j.logger.org.xydra.gae.admin=INFO
log4j.logger.org.xydra.log.system=INFO
log4j.logger.org.xydra.store=INFO
log4j.logger.org.xydra.store.impl.gae.GaeLowLevelMemCache=DEBUG
log4j.logger.org.xydra.store.impl.gae.changes=DEBUG
log4j.logger.org.xydra.store.impl.gae.snapshot=DEBUG
log4j.logger.org.xydra.webadmin=DEBUG

# -------------------------------------------
#   output
# -------------------------------------------
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %m   at %C.(%F:%L)%n