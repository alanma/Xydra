log4j.rootCategory=TRACE, console
# -------------------------------------------
#                            applications
# -------------------------------------------
log4j.logger.org.xydra.store.impl.gae.InstanceContext=INFO
log4j.logger.org.xydra.store.impl.gae.snapshot=WARN
#
log4j.logger.org.xydra.store.XydraRuntime=INFO
log4j.logger.org.xydra.webadmin=INFO
log4j.logger.com.calpano.favr.LocalLogConf=INFO
#
# -------------------------------------------
#   output
# -------------------------------------------
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p: %m   at %C.(%F:%L)%n